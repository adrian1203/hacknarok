<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="myUserLabel">
                Dodaj nową inicjatywę
            </h2>
            <div>
                <div class="form-group">
                    <label>Nazwa inicjatywy</label>
                    <input type="text" class="form-control" name="title" #title="ngModel"
                           [(ngModel)]="event.title" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label>Opis</label>
                    <input type="text" class="form-control" name="description" #description="ngModel"
                           [(ngModel)]="event.description">
                </div>
                <div class="form-group">
                    <label>Data rozpoczęcia</label>
                    <input type="date" class="form-control" name="startDate" #startDate="ngModel"
                           [(ngModel)]="event.startDate">
                </div>
                <div class="form-group">
                    <label>Data rozpoczęcia</label>
                    <input type="date" class="form-control" name="endDate" #endDate="ngModel"
                           [(ngModel)]="event.endDate">
                </div>

                <div class="form-group">
                    <label>Profiles</label>
                    <select class="form-control" multiple name="authority" [(ngModel)]="creator.authorities">
                        <option *ngFor="let authority of creator.authorities" [value]="authority">{{authority}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                >Cancel</span>
                </button>
                <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>

        </form>
    </div>
</div>

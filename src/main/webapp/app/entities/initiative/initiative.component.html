
<div>
<h2>
    <b><span id="user-management-page-heading">Nasze atulalne inicjawy</span></b> 
    <button class="btn btn-primary float-right jh-create-entity" [routerLink]="'../initiative-add'">
        <fa-icon [icon]="'plus'"></fa-icon> <span>Dodaj nową inicjatywę</span>
    </button>
</h2>
</div>
<div>
    <div class="table-responsive" >
        <table class="table table-striped">

       <tbody *ngIf="events">
        <tr *ngFor="let event of events;">
            <div class="row"  >
                <div class="col-sm" >
                    <img src="http://ecodan.eu/wp-content/uploads/2015/09/piktogram5.png" alt="">
                </div>
                <div class="col-sm">
                   <h3>Tytuł:  <b>{{event.title}}</b></h3>
                 <b>Data rozpoczęcia:</b>  {{event.startDate | date:'dd/MM/yy HH:mm'}} <br>
                  <b>Data zakończenia:</b>  {{event.endDate | date:'dd/MM/yy HH:mm'}}   <br>
                </div>
                <div class="col-sm">
                    <br>
                        <button type="submit"
                                [routerLink]="['./', event.id]"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Zobacz szczegóły</span>
                        </button>
                </div>
              </div>
<br>
        </tr>
       </tbody>

        </div>
    </div> -->
</table>

</div>
</div>
